name: Manual CI + CD

on:
  workflow_dispatch:
  
jobs:
  Build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - name: Compile
       run: echo Hello all
       
  DeployDev:
     name: Deploy to Dev
     needs: [Build]
     runs-on: ubuntu-latest
     environment:
       name: development
       
     steps:
       - name: Deploy
         run: echo I am deploying!
         
  DeployStaging:
     name: Deploy to Stage
     needs: [Build]
     runs-on: ubuntu-latest
     environment:
       name: stage
       
     steps:
       - name: Deploy
         run: echo I am deploying!
         
  DeployProd:
    name: Deploy to Prod
    needs: [Build]
    runs-on: ubuntu-latest
    environment:
      name: production
      
    steps:
      - name: Deploy
        run: echo I am deploying!
